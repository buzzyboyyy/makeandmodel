<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>makeandmodel.xyz — Daily Puzzle</title>
  <meta name="description" content="Daily car make and model guessing game. Can you identify the car from a zoomed-in image?" />
  <style>
    :root {
      --bg: #000;
      --fg: #f5f5f5;
      --muted: #b3b3b3;
      --accent: #ffffff;
      --ring: rgba(255,255,255,0.35);
    }
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 500 16px/1.5 ui-sans-serif, -apple-system, BlinkMacSystemFont,
            Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, "Apple Color Emoji",
            "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a { color: inherit; text-decoration: none; }

    /* Layout */
    .wrap {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 32px 20px;
      gap: 24px;
    }

    header { text-align: center; }
    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 800;
      letter-spacing: 0.02em;
    }
    .sub {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
    }

    /* Button group */
    .btns {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      width: min(560px, 92vw);
      margin: 8px auto 0;
    }
    @media (min-width: 640px) {
      .btns { grid-template-columns: repeat(3, 1fr); }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 20px;
      border: 2px solid var(--accent);
      border-radius: 14px;
      background: transparent;
      color: var(--fg);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease, opacity 120ms ease;
      cursor: pointer;
      user-select: none;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 0 0 6px rgba(255,255,255,0.04), 0 8px 20px rgba(0,0,0,0.6); }
    .btn:active { transform: translateY(0); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 4px var(--ring); }
    
    /* Puzzle container styles */
    .puzzle-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin: 20px 0;
    }
    
    .image-container {
      width: 100%;
      aspect-ratio: 1;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 24px;
      border: 2px solid #222;
    }
    
    .car-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
    }
    
    .guess-container {
      display: flex;
      gap: 12px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .guess-input {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #111;
      color: var(--fg);
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    .guess-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .submit-btn {
      min-width: 120px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border: none;
    }
    
    .mode-buttons {
      display: flex;
      gap: 16px;
      margin-top: 20px;
    }
    
    .mode-btn {
      min-width: 140px;
      text-align: center;
    }
    
    .guess-counter {
      color: var(--muted);
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .answer-display {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: center;
    }
    
    .answer-display h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }
    
    .answer-display p {
      margin: 0 0 16px 0;
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
    }
    
    .full-image-display {
      margin: 24px 0;
      text-align: center;
    }
    
    .full-image-display h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }
    
    .full-image-display img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      border: 2px solid #333;
    }
    
    #playAgain {
      margin-top: 12px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border: none;
    }

    .pill { font-size: 12px; font-weight: 700; letter-spacing: 0.12em; color: #111; background: var(--fg); padding: 4px 8px; border-radius: 999px; margin-left: 10px; }

    footer { opacity: .7; font-size: 13px; text-align: center; }
    footer a { text-decoration: underline; text-underline-offset: 2px; }

    /* Subtle top-left logo spot (optional) */
    .brand {
      position: fixed;
      top: 16px; left: 18px;
      font-size: 14px;
      letter-spacing: .08em;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="brand">DAILY PUZZLE</div>
  <main class="wrap">
    <header>
      <h1>What's this car?</h1>
      <p class="sub">Guess the make and model</p>
    </header>

    <div class="puzzle-container">
      <div class="image-container">
        <!-- Placeholder for the zoomed-in car image -->
        <div class="car-image" id="carImage">
          <!-- Image will be set via JavaScript -->
        </div>
      </div>
      
      <div class="guess-container">
        <input type="text" id="guessInput" placeholder="Enter make and model..." class="guess-input" autocomplete="off">
        <button id="submitGuess" class="btn submit-btn">Submit</button>
      </div>
    </div>

    <div class="mode-buttons">
      <a href="#easy" class="btn mode-btn" id="easy">Easy Mode</a>
      <a href="#hard" class="btn mode-btn" id="hard">Hard Mode</a>
    </div>

    <footer>
      <div>  <span id="year"></span> makeandmodel.xyz · <a href="https://github.com/buzzyboyyy" target="_blank" rel="noopener">GitHub</a></div>
    </footer>
  </main>

  <script>
    // Game state
    let currentPuzzle = null;
    let guessesRemaining = 3;
    let hasWon = false;

    // Clue display settings
    const CLUE_ZOOM_PERCENT = 141; // ~sqrt(2)*100 -> roughly 50% of area visible
    const CLUE_POS_JITTER = 10;    // percent jitter around center (50% ± 10%)

    // DOM elements
    let carImage, guessInput, submitButton, guessCounter, answerDisplay, fullImageDisplay;

    // Available car images with their data
    const carImages = [
      { filename: 'ford_mustang_gt_2022.jpg', make: 'Ford', model: 'Mustang GT', year: '2022' },
      { filename: 'toyota_rav4_2018.jpg', make: 'Toyota', model: 'RAV4', year: '2018' },
      { filename: 'volkswagen_golfr_2019.jpg', make: 'Volkswagen', model: 'Golf R', year: '2019' }
    ];

    // Initialize the game
    document.addEventListener('DOMContentLoaded', () => {
      // Get DOM elements
      carImage = document.getElementById('carImage');
      guessInput = document.getElementById('guessInput');
      submitButton = document.getElementById('submitGuess');
      
      // Create guess counter
      const puzzleContainer = document.querySelector('.puzzle-container');
      guessCounter = document.createElement('div');
      guessCounter.className = 'guess-counter';
      puzzleContainer.insertBefore(guessCounter, document.querySelector('.guess-container'));
      
      // Create answer display (initially hidden)
      answerDisplay = document.createElement('div');
      answerDisplay.className = 'answer-display';
      answerDisplay.style.display = 'none';
      puzzleContainer.appendChild(answerDisplay);

      // Create full image display (initially hidden)
      fullImageDisplay = document.createElement('div');
      fullImageDisplay.className = 'full-image-display';
      fullImageDisplay.style.display = 'none';
      puzzleContainer.insertBefore(fullImageDisplay, answerDisplay);

      // Start a new game
      newGame();

      // Event listeners
      submitButton.addEventListener('click', checkGuess);
      guessInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkGuess();
      });
      
      // Mode buttons
      ['easy', 'hard'].forEach(id => {
        const link = document.getElementById(id);
        link.addEventListener('click', (e) => {
          e.preventDefault();
          toast(`${id.charAt(0).toUpperCase() + id.slice(1)} mode coming soon`);
        });
      });
    });

    // Start a new game
    function newGame() {
      // Reset game state
      guessesRemaining = 3;
      hasWon = false;
      guessInput.value = '';
      guessInput.disabled = false;
      submitButton.disabled = false;
      answerDisplay.style.display = 'none';
      fullImageDisplay.style.display = 'none';
      
      // Select a random car
      currentPuzzle = carImages[Math.floor(Math.random() * carImages.length)];
      
      // Set the zoomed-in image
      carImage.style.backgroundImage = `url(images/${currentPuzzle.filename})`;
      // Zoom so only a smaller portion is shown during guessing
      carImage.style.backgroundSize = `${CLUE_ZOOM_PERCENT}%`;
      // Randomize position but keep near center
      const randCentered = () => 50 + (Math.random() * 2 * CLUE_POS_JITTER - CLUE_POS_JITTER);
      const posX = randCentered().toFixed(1);
      const posY = randCentered().toFixed(1);
      carImage.style.backgroundPosition = `${posX}% ${posY}%`;
      
      // Update UI
      updateGuessCounter();
    }

    // Check the user's guess
    function checkGuess() {
      if (hasWon) return;
      
      const guess = guessInput.value.trim().toLowerCase();
      if (!guess) return;
      
      const correctAnswer = `${currentPuzzle.make} ${currentPuzzle.model}`.toLowerCase();
      
      if (guess === correctAnswer) {
        // Correct guess
        hasWon = true;
        showAnswer(true);
        toast('Correct! 🎉');
      } else {
        // Incorrect guess
        guessesRemaining--;
        updateGuessCounter();
        
        if (guessesRemaining <= 0) {
          // Out of guesses
          showAnswer(false);
          toast('Out of guesses! The answer was revealed.');
        } else {
          toast(`Incorrect! ${guessesRemaining} ${guessesRemaining === 1 ? 'guess' : 'guesses'} remaining.`);
        }
      }
      
      guessInput.value = '';
    }
    
    // Update the guess counter display
    function updateGuessCounter() {
      guessCounter.textContent = `Guesses remaining: ${guessesRemaining}`;
    }
    
    // Show the answer and full image
    function showAnswer(isCorrect) {
      guessInput.disabled = true;
      submitButton.disabled = true;
      
      // Show full image
      fullImageDisplay.innerHTML = `
        <h3>Full Image</h3>
        <img src="images/${currentPuzzle.filename}" alt="${currentPuzzle.make} ${currentPuzzle.model}">
      `;
      fullImageDisplay.style.display = 'block';
      
      // Show answer
      answerDisplay.innerHTML = `
        <h3>${isCorrect ? 'Correct!' : 'The answer was:'}</h3>
        <p>${currentPuzzle.make.toUpperCase()} ${currentPuzzle.model.toUpperCase()} (${currentPuzzle.year})</p>
        <button id="playAgain" class="btn">Play Again</button>
      `;
      answerDisplay.style.display = 'block';
      
      // Add event listener for play again button
      document.getElementById('playAgain').addEventListener('click', newGame);
    }
    
    function toast(msg) {
      const el = document.createElement('div');
      el.textContent = msg;
      el.style.position = 'fixed';
      el.style.left = '50%';
      el.style.bottom = '28px';
      el.style.transform = 'translateX(-50%)';
      el.style.padding = '12px 24px';
      el.style.border = '2px solid #fff';
      el.style.borderRadius = '12px';
      el.style.background = 'rgba(0,0,0,0.8)';
      el.style.color = '#fff';
      el.style.fontWeight = '700';
      el.style.letterSpacing = '.06em';
      el.style.zIndex = '9999';
      el.style.boxShadow = '0 0 0 6px rgba(255,255,255,0.04)';
      el.style.whiteSpace = 'nowrap';
      document.body.appendChild(el);
      setTimeout(() => { el.remove(); }, 1700);
    }

    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

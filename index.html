<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>makeandmodel.xyz — Daily Puzzle</title>
  <meta name="description"
    content="Daily car make and model guessing game. Can you identify the car from a zoomed-in image?" />
  <style>
    :root {
      --bg: #000;
      --fg: #f5f5f5;
      --muted: #b3b3b3;
      --accent: #ffffff;
      --ring: rgba(255, 255, 255, 0.35);
    }

    html,
    body {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 500 16px/1.5 ui-sans-serif, -apple-system, BlinkMacSystemFont,
        Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, "Apple Color Emoji",
        "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Layout */
    .wrap {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 32px 20px;
      gap: 24px;
    }

    header {
      text-align: center;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .sub {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
    }

    /* Button group */
    .btns {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      width: min(560px, 92vw);
      margin: 8px auto 0;
    }

    @media (min-width: 640px) {
      .btns {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 20px;
      border: 2px solid var(--accent);
      border-radius: 14px;
      background: transparent;
      color: var(--fg);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease, opacity 120ms ease;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.04), 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* Puzzle container styles */
    .puzzle-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin: 20px 0;
    }

    .image-container {
      width: 100%;
      aspect-ratio: 1;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 24px;
      border: 2px solid #222;
    }

    .car-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
    }

    .guess-container {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      align-items: start;
    }

    .guess-input,
    .make-input,
    .model-input,
    .year-input {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #111;
      color: var(--fg);
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .guess-input:focus,
    .make-input:focus,
    .model-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .suggestions {
      position: relative;
    }

    .suggestions-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #0f0f0f;
      border: 2px solid #333;
      border-radius: 12px;
      margin-top: 6px;
      max-height: 220px;
      overflow-y: auto;
      z-index: 20;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .suggestions-item {
      padding: 10px 14px;
      cursor: pointer;
    }

    .suggestions-item:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .submit-btn {
      min-width: 120px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border: none;
    }

    .mode-buttons {
      display: flex;
      gap: 16px;
      margin-top: 20px;
    }

    .mode-btn {
      position: relative;
      /* For tooltip positioning */
      min-width: 140px;
      text-align: center;
    }

    .mode-btn .tooltip {
      position: absolute;
      bottom: 115%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      text-align: center;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease, bottom 0.2s ease;
      white-space: nowrap;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: normal;
      text-transform: none;
      pointer-events: none;
    }

    .mode-btn .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #222 transparent transparent transparent;
    }

    .mode-btn:hover .tooltip {
      opacity: 1;
      visibility: visible;
      bottom: 125%;
    }

    .guess-counter {
      color: var(--muted);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .answer-display {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: center;
    }

    .answer-display h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }

    .answer-display p {
      margin: 0 0 16px 0;
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
    }

    .full-image-display {
      margin: 24px 0;
      text-align: center;
    }

    .full-image-display h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }

    .full-image-display img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      border: 2px solid #333;
    }

    #playAgain {
      margin-top: 12px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border: none;
    }

    .pill {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #111;
      background: var(--fg);
      padding: 4px 8px;
      border-radius: 999px;
      margin-left: 10px;
    }

    .score-tracker {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 16px;
    }

    .score-box {
      width: 30px;
      height: 30px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      border-radius: 6px;
      color: #aaa;
      line-height: 1;
    }

    .past-guesses {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 16px;
      color: #ccc;
    }

    .past-guesses h3 {
      font-size: 1em;
      color: #888;
      text-transform: uppercase;
      letter-spacing: .08em;
      margin-bottom: 8px;
    }

    .past-guess {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 4px;
      font-family: monospace;
    }

    footer {
      opacity: .7;
      font-size: 13px;
      text-align: center;
    }

    footer a {
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    /* Subtle top-left logo spot (optional) */
    .brand {
      position: fixed;
      top: 16px;
      left: 18px;
      font-size: 14px;
      letter-spacing: .08em;
      opacity: .8;
    }
  </style>
</head>

<body>
  <div class="brand">DAILY PUZZLE</div>
  <main class="wrap">
    <header>
      <h1>What's this car?</h1>
      <p class="sub">Guess the make and model</p>
    </header>

    <div id="scoreTracker" class="score-tracker"></div>
    <div class="puzzle-container">
      <div class="image-container">
        <!-- Placeholder for the zoomed-in car image -->
        <div class="car-image" id="carImage">
          <!-- Image will be set via JavaScript -->
        </div>
      </div>

      <div id="pastGuesses" class="past-guesses"></div>
      <div class="guess-container">
        <div class="suggestions">
          <input type="text" id="makeInput" placeholder="Make (e.g., Ford)" class="make-input" autocomplete="off">
          <div id="makeSuggestions" class="suggestions-list" style="display:none;"></div>
        </div>
        <div class="suggestions">
          <input type="text" id="modelInput" placeholder="Model (e.g., Mustang)" class="model-input" autocomplete="off">
          <div id="modelSuggestions" class="suggestions-list" style="display:none;"></div>
        </div>
        <div class="suggestions" id="yearInputContainer" style="display: none;">
          <input type="text" inputmode="numeric" pattern="[0-9]*" id="yearInput" placeholder="Year (e.g., 2022)" class="year-input" autocomplete="off">
        </div>
        <button id="submitGuess" class="btn submit-btn">Submit</button>
      </div>
    </div>

    <div class="mode-buttons">
      <a href="#easy" class="btn mode-btn" id="easy">
        Easy Mode
        <span class="tooltip">No zoom, Make is pre-filled</span>
      </a>
      <a href="#hard" class="btn mode-btn" id="hard">
        Hard Mode
        <span class="tooltip">Extra zoom, year is required</span>
      </a>
    </div>

    <footer>
      <div> <span id="year"></span> makeandmodel.xyz · <a href="https://github.com/buzzyboyyy" target="_blank"
          rel="noopener">GitHub</a></div>
    </footer>
  </main>

  <script src="game.js"></script>
</body>

</html>

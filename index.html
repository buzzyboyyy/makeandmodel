<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>makeandmodel.xyz — Game Modes</title>
  <meta name="description" content="Simple, minimal landing with Daily, Easy, and Hard buttons." />
  <style>
    :root {
      --bg: #000;
      --fg: #f5f5f5;
      --muted: #b3b3b3;
      --accent: #ffffff;
      --ring: rgba(255,255,255,0.35);
    }
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 500 16px/1.5 ui-sans-serif, -apple-system, BlinkMacSystemFont,
            Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, "Apple Color Emoji",
            "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a { color: inherit; text-decoration: none; }

    /* Layout */
    .wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 32px 20px;
      gap: 24px;
    }

    header { text-align: center; }
    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 800;
      letter-spacing: 0.02em;
    }
    .sub {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
    }

    /* Button group */
    .btns {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      width: min(560px, 92vw);
      margin: 8px auto 0;
    }
    @media (min-width: 640px) {
      .btns { grid-template-columns: repeat(3, 1fr); }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 20px;
      border: 2px solid var(--accent);
      border-radius: 14px;
      background: transparent;
      color: var(--fg);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease, opacity 120ms ease;
      cursor: pointer;
      user-select: none;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 0 0 6px rgba(255,255,255,0.04), 0 8px 20px rgba(0,0,0,0.6); }
    .btn:active { transform: translateY(0); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 4px var(--ring); }

    .pill { font-size: 12px; font-weight: 700; letter-spacing: 0.12em; color: #111; background: var(--fg); padding: 4px 8px; border-radius: 999px; margin-left: 10px; }

    footer { opacity: .7; font-size: 13px; text-align: center; }
    footer a { text-decoration: underline; text-underline-offset: 2px; }

    /* Subtle top-left logo spot (optional) */
    .brand {
      position: fixed;
      top: 16px; left: 18px;
      font-size: 14px;
      letter-spacing: .08em;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="brand">MAKE &amp; MODEL</div>
  <main class="wrap">
    <header>
      <h1>makeandmodel</h1>
      <p class="sub">Pick a mode to start playing.</p>
    </header>

    <section class="btns" aria-label="Game mode selection">
      <!-- Update the hrefs below to point to your routes/pages (e.g., /daily, /easy, /hard) -->
      <a class="btn" id="daily" href="#daily">Daily</a>
      <a class="btn" id="easy" href="#easy">Easy</a>
      <a class="btn" id="hard" href="#hard">Hard</a>
    </section>

    <footer>
      <div>© <span id="year"></span> makeandmodel.xyz · <a href="https://github.com/buzzyboyyy" target="_blank" rel="noopener">GitHub</a></div>
    </footer>
  </main>

  <script>
    // Replace the demo anchors with real paths or logic as you build.
    // For now, clicking shows a quick toast-like hint.
    const routes = {
      daily: "/daily",   // change to your real path or page
      easy:  "/easy",
      hard:  "/hard"
    };

    function toast(msg) {
      const el = document.createElement('div');
      el.textContent = msg;
      el.style.position = 'fixed';
      el.style.left = '50%';
      el.style.bottom = '28px';
      el.style.transform = 'translateX(-50%)';
      el.style.padding = '12px 16px';
      el.style.border = '2px solid #fff';
      el.style.borderRadius = '12px';
      el.style.background = 'rgba(0,0,0,0.8)';
      el.style.color = '#fff';
      el.style.fontWeight = '700';
      el.style.letterSpacing = '.06em';
      el.style.zIndex = '9999';
      el.style.boxShadow = '0 0 0 6px rgba(255,255,255,0.04)';
      document.body.appendChild(el);
      setTimeout(() => { el.remove(); }, 1700);
    }

    // Wire demo handlers — replace with real navigation if those pages exist
    ["daily","easy","hard"].forEach(id => {
      const link = document.getElementById(id);
      link.addEventListener('click', (e) => {
        const path = routes[id];
        if (path === '#demo' || path.startsWith('#')) {
          e.preventDefault();
          toast(`${id.charAt(0).toUpperCase()+id.slice(1)} mode coming soon`);
        }
      });
    });

    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
